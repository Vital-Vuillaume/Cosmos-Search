
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style/search.css') }}">
	<title>{{query}} - CosmosSearch</title>
</head>
<body>
    <div class="main">
            <img src="{{ url_for('static', filename='images/planet.png') }}" alt=""class="img-logo">
            <h1 class="main-title">cosmos</h1>

        <form method="get" action="/search/" class="searchForm"> 
            <div class="inter">
                <input value="{{query}}" name="query" type="text" class="search-input" autocomplete="off" placeholder="Search the web privately...">

                <button class="send-button" type="submit"> 
                    <img src="{{ url_for('static', filename='images/send-img.png') }}" alt="Send icon" class="send-img">
                </button>
            </div>
        </form>
    </div>
        <div class="search">
            {% for i in info %}
            <a href="{{i['url']}}">
                <div class="wikipedia">
                    <div class="supra-content">
                        <div class="inter-container">
                            <img src="{{i['image']}}" alt="" width="200" class="wiki-img">
                            <h1 class="wikipedia-title">{{i['title']}}<br></h1>
                        </div>
                        <p class="container-description">{{i['summary']}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
            
            {% for result in results %}
            <a href="{{result['link']}}">
                <div class="search-container">
                    <div class="supra-content">
                        <h1 class="container-title">{{result['title']}}</h1>
                        <p class="container-link">{{result['link']}}</p>
                        <p class="container-description">{{result['description']}}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
            

        </div>

        <div>
            <button class="next" click="window.location.href='{{next_url}}';"><p class="next-txt">NEXT</p></button>
        </div>

        <footer>
            <div class="footer">
                <p class="copyright">â“’ 2022 - AsterJdM production</p>
                <p class="millieux">|</p>
                <a class="github-lien" href="https://github.com/asterjdm/Cosmos-Search">
                    <img class="github" src="{{ url_for('static', filename='images/github.png') }}" alt="">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
