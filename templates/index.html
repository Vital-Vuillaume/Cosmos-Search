<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style/style.css') }}">
    <title>JdM's Search</title>
</head>
<body>
    <div class="all">
    <div class="main">
        <a class="home-link" href="/">
            <h1 class="main-title">JdM's search</h1>
        </a>
        <form method="get" action="/search/" class="searchForm">
            <input placeholder="What do you want to find ?" value="{{query}}" class="searchInput" type="text" name="query">
            <button class="searchButton" type="submit">Search</button>
        </form>
        <div class="results">
            {% for result in results %}
                <a class="result-link" href="{{result['link']}}">
                    <div class="searchresult">
                            <h2 class="resultTitle">{{result['title']}}</h2>
                            <p class="resultLink">{{result['link']}}</p>
                            <p class="resultDescription">{{result['description']}}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
