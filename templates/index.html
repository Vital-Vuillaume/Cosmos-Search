<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style/style.css') }}">
    <title>JdM's Search</title>
</head>
<body>
    <h1>JdM's search</h1>
    <form method="get" action="/search/">
        <input placeholder="What do you want to find ?" type="text" name="query">
        <button type="submit">GO</button>
    </form>
    <div class="results">
        {% for result in results %}
            <div class="searchresult">
                    <h2 class="resultTitle">{{result['title']}}</h2>
                    <p class="resultLink">{{result['link']}}</p>
                    <p class="resultDescription">{{result['description']}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
